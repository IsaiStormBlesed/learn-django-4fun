tasks:
  - init: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip wheel setuptools
      pip install Django==4.0.6
      python manage.py migrate
  - command: |
      source venv/bin/activate
      python manage.py runserver

ports:
  - port: 8000
    visibility: private
    onOpen: open-browser

vscode:
  extensions:
    - ms-python.python
